<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:fragment="formArticulo">
            <form th:action="@{/articulo/guardar}" th:object="${articulo}" method="post" class="container mt-4">
                <input type="hidden" th:field="*{idArticulo}" />

                <div class="mb-3">
                    <label class="form-label">Descripción:</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio:</label>
                    <input type="number" th:field="*{precio}" step="0.01" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Existencias:</label>
                    <input type="number" th:field="*{existencias}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Categoría:</label>
                    <select th:field="*{categoria.idCategoria}" class="form-select">
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.idCategoria}"
                                th:text="${cat.descripcion}">
                        </option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" th:field="*{activo}" class="form-check-input"/>
                    <label class="form-check-label">Activo</label>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
