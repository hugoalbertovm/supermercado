<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script th:src="@{/js/rutinas.js}"></script>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container mt-4">

            <h2 class="mb-4">Listado de Artículos</h2>

            <div class="mb-3">
                <a th:href="@{/articulo/nuevo}" class="btn btn-success"><i class="bi bi-plus-lg"></i>Nueva Categoría</a>
            </div>

            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Existencias</th>
                        <th>Categoría</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo : ${articulos}">
                        <td th:text="${articulo.idArticulo}"></td>
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${articulo.precio}"></td>
                        <td th:text="${articulo.existencias}"></td>
                        <td th:text="${articulo.categoria.descripcion}"></td>
                        <td>
                            <span th:if="${articulo.activo}" class="badge bg-success">Sí</span>
                            <span th:unless="${articulo.activo}" class="badge bg-secondary">No</span>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-warning" th:href="@{|/articulo/modificar/${articulo.idArticulo}|}">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a class="btn btn-sm btn-danger" th:href="@{|/articulo/eliminar/${articulo.idArticulo}|}" onclick="return confirmarEliminacion()">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
