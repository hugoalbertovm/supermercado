<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:fragment="formCategoria">
            <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{idCategoria}" />

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n:</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" required/>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" th:field="*{activo}" class="form-check-input" id="activoCheck"/>
                    <label class="form-check-label" for="activoCheck">Activo</label>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
