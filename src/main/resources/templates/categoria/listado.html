<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script th:src="@{/js/rutinas.js}"></script>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container my-4">
            <h2 class="mb-4">Listado de Categorías</h2>

            <div th:if="${errorEliminar}" class="alert alert-danger">
                <p th:text="${errorEliminar}"></p>
            </div>

            <div class="mb-3">
                <a th:href="@{/categoria/nuevo}" class="btn btn-success"><i class="bi bi-plus-lg"></i>Nueva Categoría</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.idCategoria}"></td>
                            <td th:text="${categoria.descripcion}"></td>
                            <td>
                                <span th:text="${categoria.activo ? 'Sí' : 'No'}" 
                                      th:classappend="${categoria.activo} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-warning" th:href="@{|/categoria/modificar/${categoria.idCategoria}|}">
                                    <i class="bi bi-pencil"></i>Editar</a>
                                <a class="btn btn-danger btn-sm" th:href="@{|/categoria/eliminar/${categoria.idCategoria}|}" 
                                   onclick="return confirmarEliminacion()"> <i class="bi bi-trash"></i>Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
